<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Documents</span>
        <a class="btn btn-success pull-right" [routerLink]="['new']">New Journal Entry</a>

      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <app-journal-entry-item *ngFor="let entry of journal_entries" [entry]="entry"></app-journal-entry-item>
      </div>
    </div>
  
  </div>
